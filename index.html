<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Page with Time</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 2em;
        }
        #time, #countdown {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="time"></div>
    <div id="countdown"></div>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function updateCountdown() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0); // Set to midnight of the next day
            const timeRemaining = midnight - now;

            const hours = String(Math.floor((timeRemaining / (1000 * 60 * 60)) % 24)).padStart(2, '0');
            const minutes = String(Math.floor((timeRemaining / (1000 * 60)) % 60)).padStart(2, '0');
            const seconds = String(Math.floor((timeRemaining / 1000) % 60)).padStart(2, '0');

            document.getElementById('countdown').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        setInterval(updateCountdown, 1000);
        updateTime(); // Initial call to display time immediately on load
        updateCountdown(); // Initial call to display countdown immediately on load
    </script>
</body>
</html>
